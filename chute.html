<html>
  <head>
    <title>Chute API UI</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/lightbox.css">
  </head>
  <body>
    <div id="main"></div>

    <script type="text/template" id="image-template">
        <a 
          href="<%= image.get('url') %>" 
          data-lightbox="surfing" 
          data-title="<%= image.get('caption') %>">
          <img 
            src="<%= image.get('url') %>/w/300" 
            onError="this.onerror = ''; 
            var $container = $('.images'); 
            var item = $container.masonry('getItem', this.parentElement.parentElement); 
            $container.masonry('hide', [item]); 
            $container.masonry('reloadItems');">
        </a>
    </script>

    <script type="text/template" id="index-template">
      <div class="images"></div>
    </script>

    <script type="text/javascript" src="libraries/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="libraries/lightbox.min.js"></script>
    <script type="text/javascript" src="libraries/underscore-min.js"></script>
    <script type="text/javascript" src="libraries/backbone-min.js"></script>
    <script type="text/javascript" src="libraries/backbone.paginator.min.js"></script>
    <script type="text/javascript" src="libraries/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="libraries/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="libraries/composite-view.js"></script>
    <script type="text/javascript" src="lib/chute.js"></script>
    <script type="text/javascript" src="lib/routers/router.js"></script>
    <script type="text/javascript" src="lib/models/image.js"></script>
    <script type="text/javascript" src="lib/collections/images.js"></script>
    <script type="text/javascript" src="lib/views/index.js"></script>
    <script type="text/javascript" src="lib/views/image.js"></script>
  </body>
</html>
